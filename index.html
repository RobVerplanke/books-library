<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
    <title>Books library</title>
  </head>
  <body>
    <div class="app-container">  
          
      <header>
        <div class="logo-container">
          <img src="https://picsum.photo/50" alt="Library logo">
        </div>
        <div class="title-container">
          <h1>Titel van library app</h1>
        </div>
      </header>

      <nav>
        <div class="search-form">
          <form action="get">
            <label for="searchbar"><img src="https://picsum.photo/20" alt="Magnifyer icon"></label>
            <input type="text" name="searchbar-input" id="searchbar">
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="add-button">
          <button>Add book</button>
        </div>
      </nav>
      
      <main>
        <div class="book-container">
          <div class="book">boek1</div>
          <div class="book">boek2</div>
          <div class="book">boek3</div>
          <div class="book">boek4</div>
          <div class="book">boek5</div>
        </div>
      </main>

    </div>
  </body>
</html>
