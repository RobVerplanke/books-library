<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <script src="scripts/script.js" defer></script>
    <title>Books library</title>
  </head>
  <body>
    <div class="app-container">  
          
      <header>
        <div class="logo-container"><span class="material-symbols-outlined">auto_stories</span></div>
        <div class="title-container"><h1>Easy Librapp</h1></div>
      </header>
  
      <main>
        <nav>
          <div class="search-form">
            <form action="get">
              <label for="searchbar"><span class="material-symbols-outlined">search</span></label>
              <input type="text" name="searchbar-input" id="searchbar">
              <button id="search-button" type="submit">Search</button>
            </form>
          </div>

          <div class="add-button">
            <button id="add-button">+</button>
          </div>
        </nav>
        
        <div class="book-container" id ="book-container">   

        <div class="form-container-disabled" id="form-container">
          <div class="title"><h3>Add new book</h3></div>
          <div class="add-form">
            <form action="" method="post">
              <label for="new-book-title">Title: </label><br>
              <input type="text" id="new-book-title" name="book-title" value=""><br>
              <label for="new-book-author"> Author: </label><br>
              <input type="text" id="new-book-author" name="book-author" value=""><br>
              <label for="new-book-genre">Genre: </label><br>
              <input type="text" id="new-book-genre" name="book-genre" value=""><br>
              <label for="new-book-read">Pages </label><br>
              <input type="text" id="new-book-pages" name ="book-pages" value=""><br>
              <br>Read?<br><br>
              <label class="switch">
                <input type="checkbox" name="bookRead"><span class="slider round" value=""></span>
              </label><br>
              <button type="submit" id="submit-button">Submit</button>
            </form>
          </div>
          </div>
        </div>
      </main>

    </div>
  </body>
</html>
